<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Web Calculator</title>
		<link rel="stylesheet" href="res/style.css">
	</head>
	<body>
		<section id="inputDisplayStorage">
			<p id="inputDisplayStorageText"></p>
		</section>
		<section id="inputDisplay">
			<p id="inputDisplayText"></p>
		</section>
		<section>
			<form id="calculator">
				<button type="button" id="nineButton">9</button>
				<button type="button" id="eightButton">8</button>
				<button type="button" id="sevenButton">7</button>
				<button type="button" id="sixButton">6</button>
				<button type="button" id="fiveButton">5</button>
				<button type="button" id="fourButton">4</button>
				<button type="button" id="threeButton">3</button>
				<button type="button" id="twoButton">2</button>
				<button type="button" id="oneButton">1</button>
				<button type="button" id="zeroButton">0</button>	

				<button type="button" id="addition">+</button>	
				<button type="button" id="subtraction">-</button>
				<button type="button" id="multiplication">*</button>
				<button type="button" id="division">/</button>

				<button type="button" id="submit">=</button>
				<button type="button" id="clear">Clear</button>
			</form>
		</section>
		<script src="src/calculator.js"></script>
	</body>
</html>
